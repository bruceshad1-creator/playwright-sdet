name: Playwright CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 9 * * 0"

permissions:
  contents: read

jobs:
  smoke-test:
    name: smoke-test (${{ matrix.platform }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        platform:
          - linux-amd64
          - linux-arm64

    steps:
      - uses: actions/checkout@v4

      # Enables ARM emulation on amd64 runner
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Playwright image (${{ matrix.platform }})
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --load \
            -t playwright-sdet:${{ matrix.platform }} \
            .

      - name: Run smoke tests (${{ matrix.platform }})
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e PW_HEADLESS=1 \
            playwright-sdet:${{ matrix.platform }} \
            npx playwright test --grep @smoke

  regression-test:
    name: regression-test (${{ matrix.platform }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: smoke-test

    strategy:
      matrix:
        platform:
          - linux-amd64
          - linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Playwright image (${{ matrix.platform }})
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --load \
            -t playwright-sdet:${{ matrix.platform }} \
            .

      - name: Run regression tests (${{ matrix.platform }})
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e PW_HEADLESS=1 \
            playwright-sdet:${{ matrix.platform }} \
            npx playwright test
