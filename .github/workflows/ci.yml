name: Playwright CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 9 * * 0"

permissions:
  contents: read

jobs:
  # ============================================================
  # SMOKE — Native CI ONLY — Chrome ONLY
  # ============================================================
  smoke-test:
    name: smoke-test
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci
          npx playwright install chromium

      - name: Run smoke tests
        run: |
          npx playwright test --project=Chrome --grep @smoke

  # ============================================================
  # REGRESSION — Native + Docker
  # ============================================================
  regression-test:
    name: Regression (${{ matrix.mode }} | ${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    needs: smoke-test

    strategy:
      fail-fast: false
      matrix:
        include:
          # -------- Native CI (desktop only) --------
          - mode: native
            project: Chrome
#          - mode: native
#            project: Firefox

          # -------- Docker CI (webkit + mobile) --------
          - mode: docker
            project: Safari
          - mode: docker
            project: iPhone 15
          - mode: docker
            project: iPad Pro 12.9

    steps:
      - uses: actions/checkout@v4

      # ---------------------------
      # Native regression
      # ---------------------------
      - name: Setup Node (native)
        if: matrix.mode == 'native'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (native)
        if: matrix.mode == 'native'
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run regression (native)
        if: matrix.mode == 'native'
        run: |
          npx playwright test --project="${{ matrix.project }}"

      # ---------------------------
      # Docker regression
      # ---------------------------
      - name: Set up QEMU
        if: matrix.mode == 'docker'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: matrix.mode == 'docker'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        if: matrix.mode == 'docker'
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --load \
            -t playwright-sdet:ci .

      - name: Run regression (Docker)
        if: matrix.mode == 'docker'
        run: |
          docker run --rm \
            -e USE_DOCKER=true \
            -e CI=true \
            -e PW_HEADLESS=1 \
            -v ${{ github.workspace }}/downloads:/app/downloads \
            playwright-sdet:ci \
            npx playwright test --project="${{ matrix.project }}"
