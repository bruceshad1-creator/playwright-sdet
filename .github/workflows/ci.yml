name: Playwright CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 9 * * 0"

permissions:
  contents: read

jobs:
  smoke-test:
    name: Smoke (${{ matrix.platform }} | ${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
        project:
          - chromium

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Playwright Docker image
        run: |
          PLATFORM="${{ matrix.platform }}"
          TAG="${PLATFORM//\//-}"
          docker buildx build \
            --platform "$PLATFORM" \
            --load \
            -t playwright-sdet:$TAG .

      - name: Run smoke tests
        run: |
          PLATFORM="${{ matrix.platform }}"
          TAG="${PLATFORM//\//-}"
          
          docker run --rm \
            -e CI=true \
            -e PW_HEADLESS=1 \
            -v ${{ github.workspace }}/downloads:/app/downloads \
            playwright-sdet:$TAG \
            npx playwright test --grep @smoke

  regression-test:
    name: Regression (${{ matrix.platform }} | ${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    needs: smoke-test

    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        project:
          - chromium
          - firefox
          - webkit
          - "iPhone 15 Pro"
          - "iPad Pro 12.9"

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Playwright Docker image
        run: |
          PLATFORM="${{ matrix.platform }}"
          TAG="${PLATFORM//\//-}"
          docker buildx build \
            --platform "$PLATFORM" \
            --load \
            -t playwright-sdet:$TAG .

      - name: Run regression tests
        run: |
          PLATFORM="${{ matrix.platform }}"
          TAG="${PLATFORM//\//-}"
          
          docker run --rm \
            -e CI=true \
            -e PW_HEADLESS=1 \
            -v ${{ github.workspace }}/downloads:/app/downloads \
            playwright-sdet:$TAG \
            npx playwright test