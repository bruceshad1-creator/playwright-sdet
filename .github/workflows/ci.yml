name: Playwright CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 9 * * 0"

permissions:
  contents: read

jobs:
  smoke-test:
    name: Smoke Test (${{ matrix.platform }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Playwright image
        run: |
          PLATFORM="${{ matrix.platform }}"
          TAG="${PLATFORM//\//-}"

          docker buildx build \
            --platform "$PLATFORM" \
            --load \
            -t playwright-sdet:$TAG \
            .

      - name: Run smoke tests
        run: |
          PLATFORM="${{ matrix.platform }}"
          TAG="${PLATFORM//\//-}"

          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e PW_HEADLESS=1 \
            playwright-sdet:$TAG \
            npx playwright test --grep @smoke

  regression-test:
    name: Regression Test (${{ matrix.platform }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: smoke-test

    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Playwright image
        run: |
          PLATFORM="${{ matrix.platform }}"
          TAG="${PLATFORM//\//-}"

          docker buildx build \
            --platform "$PLATFORM" \
            --load \
            -t playwright-sdet:$TAG \
            .

      - name: Run regression tests
        run: |
          PLATFORM="${{ matrix.platform }}"
          TAG="${PLATFORM//\//-}"

          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e PW_HEADLESS=1 \
            playwright-sdet:$TAG \
            npx playwright test